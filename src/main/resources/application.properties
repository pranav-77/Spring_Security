spring.application.name=security

# Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/UserSecurityCrud?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Initialization
spring.sql.init.mode=always

# Enable detailed validation messages
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.servlet.error.include-message=always
spring.web.servlet.error.include-binding-errors=always

# Password and Username
spring.security.user.name=pranav
spring.security.user.password=1309
